<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mars Scrape</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet"  type="text/css" href="../static/css/style.css?v=1.0">
    <link rel="icon" href="../static/favicon.ico">
</head>

<body>

    <div class="container">
        <div class="jumbotron" >
            <h1>Mission to Mars</h1>
            <div class="form-actions">
                <a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a>
            </div>
        </div>
            {% for each in returndata %}
                    <div class="col-lg-12">
                        <h2>Latest Mars News</h2>
                        <h3>{{each['news title']}}</h3>
                        <h4>{{each['news paragraph']}}</h4> 
                    </div>
                    <div class="col-lg-8">
                        <h2>Featured Mars Image</h2>
                        <figure>
                              <img src={{each['featured image url']}}  alt='Featured Mars Image' height="500" width="700">
                              <figcaption>Featured Mars Image</figcaption>
                        </figure>
                    </div>
                      <br><br>      
                    <div class="col-lg-4">
                        <div class="panel panel-danger">
                            <div class="panel-heading" class="panel-title"><h2>Current Weather on Mars</h2></div>
                            <div class="panel-body"><h4>{{each['mars weather']}}</h4></div>
                        </div>
                    </div>
                    <div class="col-lg-4">
                        <div class="panel panel-danger">
                            <div class="panel-heading"><h2>Mars Facts</h2></div>
                            <div class="panel-body"></div>
                            <table class="table">
                                {{each['html table']|safe }}
                            </table>
                        </div>
                    </div>  
                    <br><br>
                    <div class="col-lg-6">
                        <figure>
                              <img src= {{each['hemisphere image urls'][0]['imgurl']}}  alt={{each['hemisphere image urls'][0]['title']}} height="500" width="500">
                              <figcaption><h2>{{each['hemisphere image urls'][0]['title']}}<br></h2></figcaption>
                        </figure>
                    </div>          
                    <div class="col-lg-6">
                        <figure>
                              <img src= {{each['hemisphere image urls'][1]['imgurl']}}  alt={{each['hemisphere image urls'][1]['title']}} height="500" width="500">
                              <figcaption><h2>{{each['hemisphere image urls'][1]['title']}}<br></h2></figcaption>
                        </figure>
                    </div>          
                    <div class="col-lg-6">
                        <figure>
                              <img src= {{each['hemisphere image urls'][2]['imgurl']}}  alt={{each['hemisphere image urls'][2]['title']}} height="500" width="500">
                              <figcaption><h2>{{each['hemisphere image urls'][2]['title']}}<br></h2></figcaption>
                        </figure>
                    </div>          
                    <div class="col-lg-6">
                        <figure>
                              <img src= {{each['hemisphere image urls'][3]['imgurl']}}  alt={{each['hemisphere image urls'][3]['title']}} height="500" width="500">
                              <figcaption><h2>{{each['hemisphere image urls'][3]['title']}}<br></h2></figcaption>
                        </figure>
                        <br><br><br><br>
                    </div>                  

            {% endfor %}

    </div>

</body>

</html>
